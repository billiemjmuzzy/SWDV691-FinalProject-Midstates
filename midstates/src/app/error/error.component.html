<h1 mat-dialog-title class="text-danger">An Error Occurred!</h1>
<hr>
<div mat-dialog-content>
  <mdb-icon fas icon="exclamation-triangle" class = "text-danger center" size="3x"></mdb-icon>
  <p class="mat-body-1">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Okay</button>
</div>
