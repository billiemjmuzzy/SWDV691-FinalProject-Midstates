<h1 mat-dialog-title class="text-danger"> <mdb-icon fas icon="exclamation-triangle" class = "text-danger center" size="2x"></mdb-icon> An Error Occurred!</h1>
<hr>
<div mat-dialog-content>

  <p class="mat-body-1">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Okay</button>
</div>
