<content>
  <!-- Add a new Inventory item -->
  <div class="row">
    <div class="col-md-8 mt-5 mx-auto">
      <mdb-card class="">
        <mdb-card-header class="brand-color white-text text-center py-4">
          <h5>
            <strong>Add Inventory</strong>
          </h5>
        </mdb-card-header>
        <mdb-card-body class="px-lg-5 pt-0">
          <form class="text-center" style="color: #757575;">

                        <!--Image-->
                        <div class="file-field md-form">
                          <div
                            mdbBtn
                            floating="true"
                            size="md"
                            color="primary"
                            mdbWavesEffect
                          >
                            <mdb-icon
                              fas
                              icon="cloud-upload-alt"
                              aria-hidden="true"
                            ></mdb-icon>
                            <input
                              type="file"
                              mdbFileSelect
                              (uploadOutput)="onUploadOutput($event)"
                              [uploadInput]="uploadInput"
                            />
                          </div>
                          <div class="file-path-wrapper mt-3">
                            <input
                              class="file-path"
                              type="text"
                              placeholder="Image- Click icon on left to upload your image"
                              [value]="showFiles()"
                            />
                          </div>
                        </div>
                        <button
                          mdbBtn
                          type="button"
                          color="primary"
                          class="waves-light"
                          (click)="startUpload()"
                          mdbWavesEffect
                        >
                          Start uploading
                        </button>

            <!-- Brand -->
            <div class="md-form mt-3">
              <input type="text" id="brand" class="form-control" mdbInput />
              <label for="brand"> Brand </label>
            </div>

            <!-- Year -->
            <div class="md-form mt-3">
              <input type="number" id="year" class="form-control" mdbInput />
              <label for="year"> Year</label>
            </div>


            <!-- Hours -->
            <div class="md-form mt-3">
              <input type="number" id="hours" class="form-control" mdbInput />
              <label for="hours"> Hours</label>
            </div>

            <!-- Price -->
            <div class="md-form mt-3">
              <input type="number" id="price" class="form-control" mdbInput />
              <label for="price">Price</label>
            </div>


            <!-- Serial -->
            <div class="md-form mt-3">
              <input type="text" id="serial" class="form-control" mdbInput />
              <label for="serial"> Serial</label>
            </div>


            <!--Description-->
            <div class="md-form">
              <textarea
                type="text"
                id="description"
                class="form-control md-textarea"
                name="description"
                mdbInput
                [(ngModel)]="enteredValue"
              ></textarea>
              <label for="description">Description</label>
            </div>

            <!-- Send button -->
            <button
              (click)="onAddInventory()"
              mdbBtn
              color="primary"
              block="true"
              class="z-depth-0 my-4 waves-effect"
              mdbWavesEffect
              type="submit"
            >
              Submit
            </button>
          </form>
          <!-- Form -->
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</content>
