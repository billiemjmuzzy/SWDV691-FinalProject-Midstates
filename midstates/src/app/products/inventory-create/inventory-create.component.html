            <!-- Brand -->
            <div class="md-form mt-3">
              <input
                type="text"
                id="brand"
                name="brand"
                class="form-control"
                mdbInput
                [(ngModel)]="enteredBrand"
              />
              <label for="brand"> Brand </label>
            </div>

            <!-- Year -->
            <div class="md-form mt-3">
              <input
                type="number"
                id="year"
                name="year"
                class="form-control"
                mdbInput
                [(ngModel)]="enteredYear"
              />
              <label for="year"> Year</label>
            </div>

            <!-- Hours -->
            <div class="md-form mt-3">
              <input
                type="number"
                id="hours"
                name="hours"
                class="form-control"
                mdbInput
                [(ngModel)]="enteredHours"
              />
              <label for="hours"> Hours</label>
            </div>

            <!-- Price -->
            <div class="md-form mt-3">
              <input
                type="number"
                id="price"
                name="price"
                class="form-control"
                mdbInput
                [(ngModel)]="enteredPrice"
              />
              <label for="price">Price</label>
            </div>

            <!-- Serial -->
            <div class="md-form mt-3">
              <input
                type="text"
                id="serial"
                name="serial"
                class="form-control"
                mdbInput
                [(ngModel)]="enteredSerial"
              />
              <label for="serial"> Serial</label>
            </div>

            <!--Description-->
            <div class="md-form">
              <textarea
                type="text"
                id="description"
                class="form-control md-textarea"
                name="description"
                mdbInput
                [(ngModel)]="enteredDescription"
              ></textarea>
              <label for="description">Description</label>
            </div>

            <!-- Send button -->
            <button
              (click)="onAddInventory()"
              mdbBtn
              color="primary"
              block="true"
              class="z-depth-0 my-4 waves-effect"
              mdbWavesEffect
              type="submit"
            >
              Submit
            </button>
          </form>
