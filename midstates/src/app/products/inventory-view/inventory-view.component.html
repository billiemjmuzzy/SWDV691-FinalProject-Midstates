<h1>Inventory Items</h1>
<hr>
<table mdbTable>
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let el of elements">
      <th scope="row">{{ el.image }}</th>
      <td>{{ el.brand }}</td>
      <td>{{ el.year }}</td>
      <td>{{ el.hours }}</td>
      <td>{{ el.condition }}</td>
      <td>{{ el.serial }}</td>
      <td>{{ el.price }}</td>
      <td>{{ el.description }}</td>
    </tr>
  </tbody>
</table>
<p *ngIf="elements.length <= 0">No inventory items added yet</p>
