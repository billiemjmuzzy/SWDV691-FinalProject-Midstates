<h1>Inventory Items</h1>
<hr>
<table mdbTable *ngIf="inventories.length> 0">
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let item of inventories">
      <td>{{item.image}}</td>
      <td>{{ item.brand }}</td>
      <td>{{ item.year }}</td>
      <td>{{ item.hours }}</td>
      <td>{{ item.condition }}</td>
      <td>{{ item.serial }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.description }}</td>
    </tr>
  </tbody>
</table>
<p *ngIf="inventories.length <= 0">No inventory items added yet</p>
