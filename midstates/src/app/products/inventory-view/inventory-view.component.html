<div class="row">
  <div class="col-3"></div>
  <div class="col-md-6 mt-5 mx-auto">

    <h1 class="text-center display-4 mb-4">
      <span class="blue-accent-text"> Inventory</span> Data
    </h1>
    <table
      mdbTable
      #tableEl="mdbTable"
      stickyHeader="true"
      hover="true"
      striped="true"
      class="z-depth-1"
    >
      <thead class="sticky-top">
        <tr>
          <th
            [mdbTableSort]="inventories"
            [sortBy]="headElements[1]"
            scope="col"
            background-color="purple"
          >
            Brand
            <mdb-icon fas icon="sort"></mdb-icon>
          </th>
          <!-- //TODO add sorting for condition -->
          <th>Condition</th>
          <!-- //TODO add sorting for price -->
          <th>Price</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody #row>
        <tr mdbTableCol *ngFor="let items of inventories; let i = index">
          <td
            *ngIf="
              i + 1 >= mdbTablePagination.firstItemIndex &&
              i < mdbTablePagination.lastItemIndex
            "
          >
            {{ items.brand }}
          </td>
          <td
            *ngIf="
              i + 1 >= mdbTablePagination.firstItemIndex &&
              i < mdbTablePagination.lastItemIndex
            "
          >
            {{ items.condition }}
          </td>
          <td
            *ngIf="
              i + 1 >= mdbTablePagination.firstItemIndex &&
              i < mdbTablePagination.lastItemIndex
            "
          >
            {{ items.price }}
          </td>
          <td
            *ngIf="
              i + 1 >= mdbTablePagination.firstItemIndex &&
              i < mdbTablePagination.lastItemIndex
            "
          >
            {{ items.description }}
          </td>
          <td
          *ngIf="
            i + 1 >= mdbTablePagination.firstItemIndex &&
            i < mdbTablePagination.lastItemIndex
          "
        >
        <button mdbBtn type="button" color="secondary" floating="true"  mdbWavesEffect>
          <mdb-icon fas icon="info"> </mdb-icon>
        </button>
        </td>
        </tr>
      </tbody>
      <tfoot class="grey lighten-5 w-100">
        <tr>
          <td colspan="12">
            <mdb-table-pagination
              [tableEl]="tableEl"
              paginationAlign=""
              [searchDataSource]="inventories"
            ></mdb-table-pagination>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="col-3 mt-5">
    <button mdbBtn type="button" color="secondary" outline="true" mdbWavesEffect>
      <mdb-icon fas icon="plus-circle"></mdb-icon>
      New Item
    </button>
  </div>
</div>
